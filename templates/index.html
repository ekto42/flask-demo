<!doctype html>
<title>Stock plotter</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
  <h1>Stock plotter</h1>
  <div class=metanav>
    <h4>
    Please enter a stock ticker eg. GOOG, and check desired features.
    </h4>
    <form id='ticker_name' method='post' action='plot' > 
       <p>
       Ticker symbol <input type='text' name='ticker' />
       </p>
       <p>
       Closing price  <input type='checkbox' name='closing_price' value='true' /> <br />
       Adjusted closing price  <input type='checkbox' name='adj_closing_price' value='true' /> <br />
       Opening price  <input type='checkbox' name='opening_price' value='true' /> <br />
       Adjusted opening price  <input type='checkbox' name='adj_opening_price' value='true' /> <br />
       </p>
      <!--  <p>
       Age: <input type='text' name='age_lulu' />
       </p> -->
       <p>
       <input type='submit' value='Submit' /> 
       </p>
    </form>
  </div>
</div>
</html>
